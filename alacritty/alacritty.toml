# Bell settings.
[bell]
# Visual bell animation effect.
animation = "Linear"

# Duration of visual bell flash in milliseconds. 0 to disable.
duration = 0

# Visual bell animation color.
color = "#ffffff"

# Bell command execution. "<string>" | { program = "<string>", args = ["<string>",...] }
command = "None"


# Text selection.
[selection]
# Characters used as "semantic word" separators.
semantic_escape_chars = ",│`|\":' ()[]{}<>\t"

# Copy selected text to primary clipboard.
save_to_clipboard = false

# Cursor settings.
[cursor]
# Style setting.
# Cursor blinking: "Never", "Off", "On", "Always".
# Cursor shape: "Block", "Underline", "Beam".
style = { shape = "Underline", blinking = "On" }

# Vi mode cursor style. Falls back to normal cursor style if not specified.
# Uses the same as default style.
vi_mode_style = { shape = "Block", blinking = "Off" }

# Cursor blinking interval in milliseconds.
blink_interval = 750

# Time in seconds before cursor stops blinking. 0 to disable timeout.
blink_timeout = 5

# Render cursor as hollow box when window is not focused.
unfocused_hollow = false

# Cursor thickness (0.0 to 1.0).
thickness = 0.15


[terminal]
# Program to execute for the shell: "<string>" | { program = "<string>", args = ["<string>",]}.
shell = { program = "/bin/zsh", args = ["-l"] }

# Controls whence the content is copied to system clipboard with OSC 52 in a remote server: "Disabled" | "OnlyCopy" | "OnlyPaste" | "CopyPaste"
osc52 = "OnlyCopy"


# Mouse settings.
[mouse]
# Hide cursor temporarily when typing.
hide_when_typing = true

# Creates bindings for mouse.
# Each binding can be created as { <mouse>, <mods>, <mode>, <command> | <chars> | <action> }
bindings = []


# Terminal hints.
[hints]
# Keys for hint labels.
alphabet = "jfkdls;ahgurieowpq"

# Enabled hints.
# Each hint requires `regex` or `hyperlinks`, and `action` or `command`.
# `mouse` and `binding` are optional.
# `hyperlinks` highlights OSC 8 escape sequence hyperlinks.
# `post_processing` shortens regex matches (useful for URIs).
[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "O", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

