# Alacritty Configuration

# Imports additional configuration files.
# Imports are loaded in order, with the importing file loaded last.
# Paths can be absolute (`/`) or relative to home (`~/`).
[general]
import = [
  # "/path/to/alacritty.toml",
  # "themes/tokyo-night.toml",
  "themes/dracula.toml",
]

# Live config reload (requires restart to change).
live_config_reload = true

# Startup directory. Defaults to parent process working directory if unset.
working_directory = "None"

# Enable IPC for `alacritty msg` (Unix only).
ipc_socket = true


# Environment variables.
[env]
TERM = "alacritty"


# Window settings.
[window]
# Dimensions in lines/columns. Set to 0 for window manager's default size.
dimensions = { columns = 0, lines = 0 }

# Position in pixels: { x = <integer>, y = <integer> } | "None".
position = "None"

# Padding in pixels.
padding = { x = 5, y = 5 }

# Spread additional padding evenly.
dynamic_padding = true

# Window decorations: "Full", "None", "Transparent" (macOS), "Buttonless" (macOS).
decorations = "None"

# Background opacity (0.0 to 1.0).
opacity = 0.8

# Background blur.
blur = true

# Start up mode: "Windowed", "Maximized", "Fullscreen", "SimpleFullscreen" (macOS).
startup_mode = "Windowed"

# Window title.
title = ""

# Allow applications to change the window title.
dynamic_title = true

# Window class (Linux/BSD).
class = { instance = "Alacritty", general = "Alacritty" }

# Decorations theme variant: "Dark", "Light", "None".
decorations_theme_variant = "Dark"

# Prefer resizing by cell dimensions.
resize_increments = true

# Window level: "Normal" | "AlwaysOnTop".
level = "Normal"


# Scrolling behavior.
[scrolling]
# Maximum lines in scrollback buffer. Set to 0 to disable.
history = 100000

# Scrolling distance multiplier.
multiplier = 5


# Font configuration.
[font]
# Normal font.
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
# normal = { family = "CaskaydiaCove Nerd Font", style = "Regular" }

# Bold font. Falls back to normal font family if not specified.
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
# bold = { family = "CaskaydiaCove Nerd Font", style = "Bold" }

# Italic font. Falls back to normal font family if not specified.
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
# italic = { family = "CaskaydiaCove Nerd Font", style = "Italic" }

# Bold italic font. Falls back to normal font family if not specified.
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
# bold_italic = { family = "CaskaydiaCove Nerd Font", style = "Bold Italic" }

# Font size.
size = 10.0

# Extra space around characters.
offset = { x = 0, y = 1 }

# Glyph offset within cells.
glyph_offset = { x = 0, y = 0 }

# Use built-in font for box drawing characters.
builtin_box_drawing = true


# Color scheme.
[colors]
# Cursor colors. Values can be "CellForeground", "CellBackground", or hex color.
cursor = { text = "CellBackground", cursor = "CellForeground" }

# Vi mode cursor colors.
vi_mode_cursor = { text = "CellBackground", cursor = "CellForeground" }

# Line indicator color (for search/vi mode).
line_indicator = { foreground = "None", background = "None" }

# Footer bar color (search regex, hyperlink preview).
footer_bar = { foreground = "0x1d1f21", background = "0xc5c8c6" }

# Selection colors.
selection = { text = "CellBackground", background = "CellForeground" }

# Indexed colors (16 to 256).
indexed_colors = [] # Example: `{ index = 16, color = "#ff00ff" }`

# Apply window.opacity to all cell backgrounds.
transparent_background_colors = true

# Draw bold text with bright color variants.
draw_bold_text_with_bright_colors = true

